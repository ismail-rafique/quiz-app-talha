<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="inst">
    <h3>Instructions</h3>
    <p>This test is consist of 12 questions of General Knowledge and Mathematics. All question carry equal marks. Time allowed for the test is 20 minutes.</p>
    </div>
    
    
    <div id="main">
    <h1>Quiz App</h1>
    
    <p>Please enter your details to continue.</p>
    <div id="message"></div>
    
    <input type="text" id="firstName" class="inputValue" placeholder="First Name"><br>
    <input type="text" id="lastName" class="inputValue" placeholder="Last Name"><br>
    <input type="text" id="emailId" class="inputValue" placeholder="Email ID"><br>
    <input type="password" id="passwordId" class="inputValue" placeholder="Password"><br>
    
        <button id="submit" onclick="startquiz();">Start Quiz</button>
        
    </div>
</body>
    <script src="JS/app.js"></script>
</html>
